<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .disappear{
      display: none;
    }
  </style>

</head>
<body>

  <button id="hider" onclick="closeHandler()">텍스트 숨기기!!</button>

    <div class="text">안녕하세요~~</div>


    <script>
      //버튼을 클릭하면 div태그가 숨겨지도록 
    //이벤트 핸들러를 구현하세요.
    //힌트) css의 display: none; 사용

    //지정
    const $btn = document.getElementById('hider');
    const $text = document.querySelector('.text');

    //클릭하면
      $btn.addEventListener('click', ()=>{
        if($text.classList.contains('disappear')){
          $text.classList.remove('disappear');
          $btn.textContent = '텍스트 숨기기!';
        }else{
          $text.classList.add('disappear');
          $btn.textContent = '텍스트 보이기!';
        }
      });

    </script>

</body>
</html>
