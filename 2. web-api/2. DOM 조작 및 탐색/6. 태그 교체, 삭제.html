<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
  </ul>


  <script>
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $grape] = [...$fruits.children];

    //새 노드 생성
    const $newDiv = document.createElement('div');
    $newDiv.textContent='박스';

    //노드 교체 : replaceChild(new, old);
    $fruits.replaceChild($newDiv, $banana); //새로운div를, 바나나 삭제하고 넣어.

    //노드 삭제 : removeChild();
    $fruits.removeChild($apple); //사과 삭제해

    //자식노드 전체 삭제
    //방법1)-----
    $fruits.innerHTML='';//빈 문자 넣으면 전체 없어짐

    //방법2) 반복문으로 하나씩 전부 삭제 -----
    [...$fruits.children].forEach($f => {
      $fruits.removeChild($f);
    });
    //방법2-1)
    const children = [...$fruits.children];
    for(let i=0; i<children.length; i++){
      $fruits.removeChild(children[i]);
    }
  </script>

</body>
</html>
