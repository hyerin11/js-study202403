<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
  </ul>


  <script>
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $grape] = [...$fruits.children];

    const $newLi = document.createElement('li');
    $newLi.textContent = '망고';

    //중간삽입 : insertBefore
    $fruits.insertBefore($newLi, $grape); //newLi(망고)를 포도 앞에 넣어줘라. 
    //$fruits.insertBefore($newLi, $fruits.firstElementChild);
    //$fruits.insertBefore($newLi, document.querySelector('li:nth-child(2)'));
    
    //노드 이동
    $fruits.appendChild($apple);
    $fruits.insertBefore($banana, $newLi);//새로운li 앞에 바나나 둬라 바나나>망고>포도>사과
    $fruits.insertBefore($banana, null); //null쓰면 맨 뒤로 이동 망고>포도>사과>바나나

    

  </script>

</body>
</html>
