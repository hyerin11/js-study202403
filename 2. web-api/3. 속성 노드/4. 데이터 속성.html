                              //배열로 바꾸기 위해서는 [... ]

    console.log(poporoNumber); //1234
    console.log(typeof poporoNumber); //string
    //숫자로 변환하기 위해해서는 17번 줄에 +$user1.dataset.userNumber로 바꿔주기

    const crong = $user2.dataset.role;
    console.log(crong);//common

    //수정
    $user2.dataset.role = 'gold';

    //추가
    $user1.dataset.userPhoneNumber=`01012344321`;

    //삭제
     delete $user1.dataset.userNumber;
