<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  .box {
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>

</head>
<body>
  
  <div class="box" id="box-item" title="안녕"></div></div>

  <script>
    const $box = document.querySelector('.box');

    //속성값 참조(가져오기)
    const title = $box.getAttribute('title');//안녕
    console.log('title: ${title}');

    //속성값 변경
    $box.setAttribute('id','vanila');//id를 vanila로 바꾼다 //id="vanila"
    
    //속성값 추가(없는 속성 추가)
    $box.setAttribute('style', 'border-radius: 50%');

    //속성값 제거
    $box.removeAttribute('style');

    //속성값 있는지 없는지 유무 확인
    alert($box.hasAttribute('src')); //src속성이 있니?  //false

  </script>

</body>
</html>
